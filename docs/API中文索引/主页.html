<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API搜索演示</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <form>
    <div class="form-group">
      <input class="form-control" type="search" id="搜索框" placeholder="搜索..">
    </div>
  </form>

  <table id="结果表格" class="table table-striped table-condensed hidden">
    <thead>
      <tr>
        <th>包</th>
        <th>类</th>
        <th>名</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <div id="数据载入进度" class="progress">
    <div class="progress-bar progress-bar-striped active"
         role="progressbar"
         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      加载数据...
    </div>
  </div>
</div>

<script type="text/javascript" src="https://rawgit.com/kristopolous/Porter-Stemmer/master/PorterStemmer1980.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/js-search@1.3.7/dist/umd/js-search.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
